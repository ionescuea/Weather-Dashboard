<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta https-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<!-- Body -->
<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3">
        <div>
          <label id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </label>
          <input class="mb-2 form-control" type="text" id="searchInput" placeholder="London"
            aria-labelledby="form-heading" aria-controls="today forecast" name="searchInput" />
        </div>
        <!-- Search button -->
        <button class="btn btn-primary form-control" id="searchButton">
          Search
        </button>

        <hr />
        <!-- History -->
        <div class="list-group" id="history"></div>
      </aside>
      <!-- Today weather -->
      <main class="container col-lg-9">
        <section id="today" class="row mt-3 p-2 border border-dark">
          <h2 class="h3 mt-1 font-weight-bolder">
            <span class="ml-1" id="city"></span>
            &#40;<span class="ml-1 mt-1" id="dateOne"></span>&#41;
            <span id="wicon"><img class="ml-1" id="iconOne" src="" alt="Weather icon"></span>
          </h2>
          <div class="col-lg-9 pl-2">
            <p>Temp: <span id="tempOne"></span> &#8451</p>
            <p>Wind: <span id="windOne"></span> KPH</p>
            <p>Humidity: <span id="humidityOne"></span>%</p>
          </div>
        </section>
        <!-- 5 days forecast -->
        <section id="forecast" class="row mt-4">
          <h2 class="h4 font-weight-bolder">5-Day Forecast:</h2>
          <div class="container p-0">
            <div class="d-flex justify-content-between text-white">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="dateTwo"></h3>
                  <p id="wicon"><img class="ml-1" id="iconTwo" src="" alt="Weather icon"></p>
                  <p class="card-text">Temp: <span id="tempTwo"></span> &#8451</p>
                  <p class="card-text">Wind: <span id="windTwo"></span> KPH</p>
                  <p class="card-text">Humidity: <span id="humidityTwo"></span>%</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="dateThree"></h3>
                  <p id="wicon"><img class="ml-1" id="iconThree" src="" alt="Weather icon"></p>
                  <p class="card-text">Temp: <span id="tempThree"></span> &#8451</p>
                  <p class="card-text">Wind: <span id="windThree"></span> KPH</p>
                  <p class="card-text">Humidity: <span id="humidityThree"></span>%</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="dateFour"></h3>
                  <p id="wicon"><img class="ml-1" id="iconFour" src="" alt="Weather icon"></p>
                  <p class="card-text">Temp: <span id="tempFour"></span> &#8451</p>
                  <p class="card-text">Wind: <span id="windFour"></span> KPH</p>
                  <p class="card-text">Humidity: <span id="humidityFour"></span>%</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="dateFive"></h3>
                  <p id="wicon"><img class="ml-1" id="iconFive" src="" alt="Weather icon"></p>
                  <p class="card-text">Temp: <span id="tempFive"></span> &#8451</p>
                  <p class="card-text">Wind: <span id="windFive"></span> KPH</p>
                  <p class="card-text">Humidity: <span id="humidityFive"></span>%</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="dateSix"></h3>
                  <p id="wicon"><img class="ml-1" id="iconSix" src="" alt="Weather icon"></p>
                  <p class="card-text">Temp: <span id="tempSix"></span> &#8451</p>
                  <p class="card-text">Wind: <span id="windSix"></span> KPH</p>
                  <p class="card-text">Humidity: <span id="humiditySix"></span>%</p>
                </div>
              </div>
            </div>
          </div>

    </section>
    </main>
  </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
